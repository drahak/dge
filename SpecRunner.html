	<script type="text/javascript" src="src/dge/GameTime.js"></script>
	<script type="text/javascript" src="src/dge/Asset.js"></script>

	<script type="text/javascript" src="src/dge/Objects/Control.js"></script>
	<script type="text/javascript" src="src/dge/Objects/Container.js"></script>
	<script type="text/javascript" src="src/dge/Objects/DrawableControl.js"></script>
	<script type="text/javascript" src="src/dge/Objects/GameObject.js"></script>
	<script type="text/javascript" src="src/dge/Objects/Entity.js"></script>

	<script type="text/javascript" src="src/dge/Graphics/Renderer.js"></script>
	<script type="text/javascript" src="src/dge/Graphics/Image.js"></script>
	<script type="text/javascript" src="src/dge/Graphics/AnimationSheet.js"></script>

	<script type="text/javascript" src="src/dge/Core/Loader.js"></script>
	<script type="text/javascript" src="src/dge/Core/Game.js"></script>

	<!-- include spec files here... -->
	<script type="text/javascript" src="spec/dge/dgeSpec.js"></script>
	<script type="text/javascript" src="spec/dge/ObjectSpec.js"></script>
	<script type="text/javascript" src="spec/dge/Vector2Spec.js"></script>
	<script type="text/javascript" src="spec/dge/CollisionMapSpc.js"></script>
	<script type="text/javascript" src="spec/dge/RectangleSpec.js"></script>
	<script type="text/javascript" src="spec/dge/GameTimeSpec.js"></script>
	<script type="text/javascript" src="spec/dge/AssetSpec.js"></script>

	<script type="text/javascript">
	(function() {
		var jasmineEnv = jasmine.getEnv();
		jasmineEnv.updateInterval = 1000;

		var htmlReporter = new jasmine.HtmlReporter();

		jasmineEnv.addReporter(htmlReporter);

		jasmineEnv.specFilter = function(spec) {
			return htmlReporter.specFilter(spec);
		};

		var currentWindowOnload = window.onload;

		window.onload = function() {
			if (currentWindowOnload) {
				currentWindowOnload();
			}
			execJasmine();
		};

		function execJasmine() {
			jasmineEnv.execute();
		}

	})();
	</script>
